{% extends "base.html" %}
{% block content %}
<div class="home-bg">
    <div class="container margin-top-large">

        <h1 class=" films-h1 center-align margin-bottom-large">Films</h1>



        <div class="search-box">
            <form action="{{ url_for('search') }}" method="POST" class="search">
                <input class="search-input" type="text" name="query" id="query" minlength="1" required
                    placeholder="Search Film Name or Genre...">
                <button class="search-bar"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <div class="row">
            {% if films|length > 0 %}


            {% for film in films %}
            {% include "placeholders/film_placeholder.html" %}
            {% endfor %}

        </div>
        {% else %}
        <div class="center-align no-results">
            <h3>No Results Found</h3>
            <a href="{{ url_for('films') }}" class="waves-effect waves-light home-button btn-large">Back to all films</a>
        </div>
        {% endif %}
    </div>

</div>
{% endblock %}

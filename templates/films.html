{% extends "base.html" %}
{% block content %}
<div class="margin-top-large">
    <h1 class=" films-h1 center-align margin-bottom-large">Films</h1>
</div>



    <div class="row">
    <div class="col s12 m6 l3 ">
        {% for film in films %}
        <div class="card">
            <div class="card-image z-depth-3">
                {% if film.film_url %}
                <img src="{{ film.film_url}}" class="responsive-img film-image" alt="Film Image">
                {% else %}
                <img src="/static/img/film-placeholder.jpeg" class="responsive-img film-image" alt="No Image Available">
                {% endif %}
            </div>
            <div class="film-genre">
                <p>
                    {{ film.film_genre}}
                </p>
            </div>
            <div class="card-content">
                <div class="card-title">
                    <span class="film-title">
                        {{ film.film_name}}
                    </span>
                    <span class="raiting">
                        <i class="material-icons">star</i> {{ film.film_raiting}} /10
                    </span>
                </div>
                <div class="row"></div>
                <span class="synopsis-title">Synopsis</span>
                <p>{{ film.film_synopsis}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

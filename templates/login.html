{% extends "base.html" %}
{% block content %}
<div class="bg-2">
    <div class="container">
        <div class="log-container">
            <section class="center-align login-section">
                <h1 class="films-h1 media-h1 uppercase">Login</h1>
                <div class="log-card row">
                    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                        <div class="col s12">
                            <!-- Username -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">person</i>
                                    <input type="text" name="username" id="username" class="validate autocomplete"
                                        minlength="5" maxlength="15" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                        </div>
                        <div class="col s12">
                            <!-- Password -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input type="password" name="password" id="password" class="autocomplete validate"
                                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                        </div>
                        <!-- Login Button -->
                        <div class="row">
                            <button type="submit" class="col s12 login-buttons btn-large">
                                Login
                            </button>
                        </div>
                        <!-- Link to Register Page -->
                        <div class="row center-align">
                            <div class="col s12">
                                <small>Need to create an account?
                                    <a href="{{ url_for('register') }}" class="account-ancor">Create one
                                        here!</a></small>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}

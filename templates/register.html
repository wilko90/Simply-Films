{% extends "base.html" %}
{% block content %}
<div class="bg-2">
    <div class="container">
        <div class="log-container">
            <section class="center-align login-section">
                <h1 class="uppercase films-h1 media-h1">Register</h1>
                <div class="reg-card row">
                    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">person</i>
                                    <input type="text" name="username" id="username" class="autocomplete" minlength="5"
                                        maxlength="15" class="validate" required>
                                    <label for="username">Username</label>
                                    <span class="helper-text" data-error="Invalid Username"
                                        data-success="Username Successful">Must be
                                        between 5 and 20
                                        characters</span>
                                </div>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input type="password" name="password" id="password" class="autocomplete"
                                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                                        required>
                                    <label for="password">Password</label>
                                    <span class="helper-text">At least 8 characters and include upper and lower
                                        case</span>
                                </div>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input type="password" name="confirm-password" id="confirm-password"
                                        class="autocomplete" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                                        class="validate" required>
                                    <label for="confirm-password">Confirm Password</label>
                                    <span class="helper-text" data-error="Password does not match"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="col s12 login-buttons btn-large">
                                Register
                            </button>
                        </div>
                        <div class="row center-align">
                            <div class="col s12">
                                <small>Already have an account?
                                    <a href="{{ url_for('login') }}" class="account-ancor">Login here!</a></small>
                            </div>
                        </div>


                    </form>
                </div>

            </section>
        </div>
    </div>
</div>

{% endblock %}
